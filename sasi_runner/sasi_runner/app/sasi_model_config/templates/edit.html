<html>
    <head>
        <title>Edit SASI Model Config '{{config.id}}'</title>
        {% for asset in assets %}
        {{asset}}
        {% endfor %}

        {% for field in fields %}
        {% if field.script %}
        <script type="text/javascript">
            {{field.script|safe}}
        </script>
        {% endif %}
        {% endfor %}
    </head>

    <body>
        <h3></h3>
        <div>
            {% for field in fields %}
            {{field.content}}
            {% endfor %}
        </div>
    </body>
</html>
