<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        {% block head %}

        <title>{% block title %}{% endblock %}</title>

        {% block styles %}
        <link rel="stylesheet/less" href="{{ url_for('static', filename='styles/base.less') }}" type="text/css">
        {% endblock %}

        <script type="text/javascript" src="{{ url_for('static', filename='js/less.js') }}" type="text/javascript"></script>
        <script type="text/javascript">
            less.env = 'development';
        </script>

        {% endblock %}
    </head>

    <body>
        <div class="inner">

            <div id="header">
                {% block header %}
                {% endblock %}
            </div>

            <div id="content">
                {% block content %}
                {% endblock %}
            </div>

            <div id="footer">
                {% block footer %}
                {% endblock %}
            </div>

            {% block scripts %}
            {% endblock %}
        </div>
    </body>
</html>
